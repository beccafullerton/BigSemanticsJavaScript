<html>
	<head>
		<script>
			function handleDrop(event) {
				event.preventDefault();
				console.log(event);
				
				var
				text         = "text/",
				textType     = text+"plain",
				htmlType     = text+"html",
				uriType      = text+"uri-list",
				jsonType	 = "application/json",
				mozUrlType   = text+"x-moz-url";
				
				var dt = event.dataTransfer;

				var
				textData = dt.getData(textType),
				htmlData = dt.getData(htmlType),
				uriList  = dt.getData(uriType),
				jsonData = dt.getData(jsonType),
				mozUrl   = dt.getData(mozUrlType);
				
				console.log("text = " + textData);
				console.log("html = " + htmlData);
				console.log("uris = " + uriList);
				console.log("mozu = " + mozUrl);
				console.log("json = " + jsonData);
			}
			
			document.ondragover = function(event) { 
				event.preventDefault();
			};
			
			document.ondrop = function(event) { 
			event.preventDefault();
			   handleDrop(event);
			};
		</script>
	</head>
	<body>
		
	</body>
</html>
