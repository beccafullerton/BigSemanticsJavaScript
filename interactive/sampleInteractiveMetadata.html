<html>
	<head>
		<title>Sample InteractiveMetadata</title>
		
		<!-- Styles -->
		<link href="styles/metadata.css" rel="stylesheet" type="text/css">
		
		<!-- Code -->
		<script type="text/javascript" src="interactiveMetadata.js"></script>
		<script type="text/javascript" src="testJSON/imdbMovie.js"></script>
		<script type="text/javascript" src="testJSON/nestingTest.js"></script>
		
		<script>
			function addMetadataTable(container, metadata) {
				metadataDisplay = createMetadataDisplay(container, metadata);
				container.appendChild(metadataDisplay.rootVisual);
			}
		</script>
	</head>
	<body>
		<div style="width: 100%; height: 100%;">
			<div id="movieDisplay" >
			
				
				<script type="text/javascript">
					addMetadataTable(document.getElementById('movieDisplay'), imdbMovie);
				</script>
			
			</div>
			
			
			<div id="nestingDisplay" >
			
				<script type="text/javascript">
					addMetadataTable(document.getElementById('nestingDisplay'), testParent);
				</script>
				
			</div>
			
		</div>

		<div style="background-color: blue; width: 100%; height: 50%;">

			</div>
			
			<div style="background-color: tan; width: 50%; height: 100%; float: left;">
			
			</div>
		</div>
		-->	
	</body>
</html>
