<html>
	<head>
		<title>Metadata Render Test</title>
		
		<!-- Styles -->
		<link href="styles/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="styles/mice.css" rel="stylesheet" type="text/css">
		
		<!-- Code -->
		<script type="text/javascript" src="code/metadataRenderer.js"></script>
		<script type="text/javascript" src="code/metadataField.js"></script>
		<script type="text/javascript" src="code/documentContainer.js"></script>
		<script type="text/javascript" src="code/renderingTask.js"></script>
		<script type="text/javascript" src="code/createMetadataRendering.js"></script>
		<script type="text/javascript" src="code/interactiveMetadataRendering.js"></script>
		<script type="text/javascript" src="code/simplDeserializer.js"></script>
		
		<style>
			#controls {
				background: teal;
				padding: 8px;
			}
			
			#content {
				background: white;
				padding: 8px;
				border: 1px solid black;
				overflow: auto;
			}
		</style>
		
		<script>
			function showMetadata()
			{
				var url = document.getElementById("targetURL").value;
				var content = document.getElementById("content");
				
				MetadataRenderer.addMetadataDisplay(content, url, true);
			}
			
			function onEnterShowMetadata(event)
			{
				if(event.keyCode == 13)
					showMetadata();	
			}
		</script>
		
	</head>
	<body>
		<div id="controls">
			<input id="targetURL" type="text" size="120" placeholder="Enter URL"onkeydown="onEnterShowMetadata(event);"/>
			<input type="button" value="Render Metadata" onclick="showMetadata();"/>
		</div>
		
		<div id="content" class="metadataRendering">
			<a href="http://www.amazon.com/Bike-Snob-Systematically-Mercilessly-Realigning/dp/0811869989/ref=sr_1_3?s=books&ie=UTF8&qid=1349979021&sr=1-3&keywords=bike"> </a>			
		</div>
		
		<script>
			MetadataRenderer.initMetadataRenderings();
		</script>
	</body>
</html>
