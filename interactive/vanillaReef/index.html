<html>
	<head>
		<title>Metadata Render Test</title>
		
		<!-- Styles -->
		<link href="metadataReef.css" rel="stylesheet" type="text/css">
		
		<!-- Code -->
		<script type="text/javascript" src="metadataReef.js"></script>
		<script type="text/javascript" src="metadataField.js"></script>
		<script type="text/javascript" src="simplDeserializer.js"></script>
		
		<!-- Testing -->
		<script type="text/javascript" src="../testJSON/imdbMovie.js"></script>
		<script type="text/javascript" src="../testJSON/amazonProduct.js"></script>
		
		<style>
			#controls {
				background: teal;
				padding: 8px;
			}
			
			#content {
				background: lightgray;
				padding: 8px;
			}
		</style>
		
		<script>
			function showMetadata()
			{
				var url = document.getElementById("targetURL").value;
				var content = document.getElementById("content");
				//console.log(content);
				
				while (content.hasChildNodes())
	    			content.removeChild(content.lastChild);
				
				MetadataRenderer.addMetadataDisplay(content, url);
			}
			
			function onEnterShowMetadata(event)
			{
				if(event.keyCode == 13)
					showMetadata();	
			}
		</script>
		
	</head>
	<body>
		<div id="controls">
			<input id="targetURL" type="text" size="120" placeholder="Enter URL"onkeydown="onEnterShowMetadata(event);"/>
			<input type="button" value="Render Metadata" onclick="showMetadata();"/>
		</div>
		
		<div id="content">
			
		</div>
	</body>
</html>
