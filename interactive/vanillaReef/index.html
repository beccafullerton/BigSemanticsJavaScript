<html>

		<!-- Code -->
		<script type="text/javascript" src="metadataReef.js"></script>

		<style>
			#controls {

				padding: 8px;

			#content {
				background: lightgray;

			}
		</style>
		
		<script>
			function showMetadata()
			{
				var url = document.getElementById("targetURL").value;
				var content = document.getElementById("content");
				console.log(content);
				MetadataRenderer.addMetadataDisplay(content, url);
			}
		</script>
		
	</head>
	<body>
		<div id="controls">
			<input id="targetURL" type="text" size="120" placeholder="Enter URL"/>
			<input type="button" value="Render Metadata" onclick="showMetadata();"/>
		</div>
		
		<div id="content">
			
		</div>
	</body>
